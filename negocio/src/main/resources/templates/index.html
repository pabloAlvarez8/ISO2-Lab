<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Viviendas</title>
</head>
<body>
<h1>Viviendas Disponibles</h1>
<ul>
    <li th:each="vivienda : ${viviendas}">
        <a th:href="@{/vivienda/{id}(id=${vivienda.id})}"
           th:text="${vivienda.direccion} + ', ' + ${vivienda.ciudad} + ' - ' + ${vivienda.precio} + 'â‚¬'">
        </a>
    </li>
</ul>
</body>
</html>
