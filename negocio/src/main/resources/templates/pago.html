<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>

                <input type="month" placeholder="Fecha de caducidad" required />
              </div>
              <button type="button" class="btn-pago" id="btnEnviarTarjeta">

        </div>
      </section>
