<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styleRegister.css">
</head>
<body>
    <div class="container">
        <h2>Inicia sesión o registrate</h2>

        <div th:if="${successMessage}" class="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

       <form th:action="@{/register}" th:object="${user}" method="post" class="form-register">
            <input type="text" th:field="*{name}" placeholder="Nombre de usuario" required>
            <input type="email" th:field="*{email}" placeholder="E-mail" required>
            <input type="password" th:field="*{password}" placeholder="Contraseña" required>
            <input type="tel" th:field="*{phone}" placeholder="Teléfono" required>

            <button type="submit">Continuar</button>
        </form>

        

    </div>
</body>
</html>
